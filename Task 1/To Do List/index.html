<!DOCTYPE html>
<html lang="en">

<head>
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72652e3a81.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading">
        <h2 class="welcome">Welcome to my Javascript To Do List</h2>

    </div>
    <div class="main">
    <div class="hii">
        <h1><span class="title"><i class="fas fa-clipboard-list"></i></span></h1>
        <div class="inputDiv">
            <input type="text" class="input" placeholder="Enter your Tasks...">
            <button class="add"><i class="fas fa-plus"></i></button>
        </div>
        <div class="container">

        </div>
    </div>

    <div class="button_cont" align="center"><a class="remove_btn" onclick="removeAll() ">Remove All</a></div>
    </div>
</body>
<script src="script.js"></script>

</html>
